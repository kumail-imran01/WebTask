<html>
<head>
    <title>Play Basketball</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_purple.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .mdl-layout__header-row {
            padding: 0 16px 0 16px;
        }
        a {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Session Registration</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="add.html">Add Student</a>
                    <a class="mdl-navigation__link" href="view.html">View Students</a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--6-col-phone">
                        <h4>Session Details</h4>
                        <h5>Time: <span id="currentTime"></span></h5>
                    </div>
                </div >
               <table class="mdl-data-table mdl-js-data-table mdl-data-table-- mdl-shadow--2dp" id="sessionDetails">
                <thead id="sessionHeaders">
                    <tr>
                      <th class="mdl-data-table__cell--non-numeric">Session Name</th>
                      <th>Age Limit</th>
                      <th>Time</th>
                       <th>Max Capacity</th>
                       <th>Current Capacity</th>
                      </tr>
                  </thead>
                  <tbody id="tbody">
                  </tbody> 
                  </table>  
                
        </main>
    </div>
    <script src="js/shared.js"></script>
    <script src="js/home.js"></script>
    <script src="js/add.js"></script>
    <script src="js/view.js"></script>
</body>
</html>
